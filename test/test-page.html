<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>ngTagsInput Test Page</title>
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/ng-stats.min.js"></script>
  <script type="text/javascript" src="../build/ng-tags-input.js"></script>
  <link rel="stylesheet" href="../build/ng-tags-input.css"/>

  <style>
    .stats {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 10px;
      margin: 10px;
      background-color: #000;
      color: lime;
      font: 15px "Lucida Console", Monaco, monospace;
    }
  </style>
</head>

<body ng-controller="Ctrl">
  <tags-input ng-model="tags" add-on-blur="false" ng-focus="focus()" ng-blur="blur()" add-on-paste="true" paste-split-pattern="[,;|]" spellcheck="false">
      <auto-complete source="loadItems($query)" load-on-down-arrow="true" template="inline-template"></auto-complete>
  </tags-input>

  <script type="text/ng-template" id="inline-template">
    <img ng-src="{{data.picture}}" width="64" height="64"/><span ng-bind-html="util.highlight(data.text)"></span>
  </script>

  <div class="stats" angular-stats watch-count=".watch-count" digest-length=".digest-length">
    $watch : <span class="watch-count"></span><br />
    $digest: <span class="digest-length"></span>ms
  </div>

  <script type="text/javascript">
    angular.module('app', ['ngTagsInput', 'angularStats'])
        .controller('Ctrl', function($scope, $q) {
            var superheroes = [
              { text: 'Batman', picture: 'http://www.xboxachievements.com/forum/customavatars/avatar393936_1.gif' },
              { text: 'Superman', picture: 'http://s6047.storage.proboards.com/3246047/a/N03FIKtlEA7eli2Bighw.jpg' },
              { text: 'Iron Man', picture: 'http://static.planetminecraft.com/files/avatar/1641115_0.jpg' },
              { text: 'Spiderman', picture: 'http://avatarbox.net/avatars/img30/spider_m_a_n_avatar_picture_39548.jpg' },
              { text: 'Green Lantern', picture: 'http://www.hcrealms.com/forum/image.php?u=23873&dateline=1332599251' },
            ];

            $scope.tags = [{ text: 'Batman' }, { text: 'Superman' }, { text: 'Spiderman' }];
            $scope.placeholder = 'New tag';
            $scope.loadItems = function(query) {
              var deferred = $q.defer();
              var items = [];
              for (var i = 0; i < superheroes.length; i++) {
                if (superheroes[i].text.indexOf(query) > -1) {
                  items.push(superheroes[i]);
                }
              }
              deferred.resolve(items);
              return deferred.promise;
            };
        $scope.focus = function() {
            console.log('focus');
        };

        $scope.blur = function() {
          console.log('blur');
        };
        })
        .directive('limitTags', function() {
          return {
            require: 'ngModel',
            link: function(scope, elem, attrs, ngModel) {
                var max = parseInt(attrs.limitTags, 10);
                ngModel.$parsers.unshift(function(value) {
                    if (value && value.length > max) {
                      value.splice(value.length - 1, 1);
                    }
                    return value;
                });
            }
          };
        })
        .config(function(tagsInputConfigProvider) {
            tagsInputConfigProvider
              .setDefaults('tagsInput', {
                placeholder: 'New tag'
              })
              .setDefaults('autoComplete', {
                highlightMatchedText: true
              })
              .setActiveInterpolation('tagsInput', {
                placeholder: true,
                removeTagSymbol: true,
                addOnEnter: true,
                allowLeftoverText: true,
                maxTags: true,
                minTags: true,
                type: true
              });
        });
  </script>
</body>
</html>
